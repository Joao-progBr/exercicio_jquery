<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Pagamento</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Mundo dos Jogos para Xbox one</h1>
        </div>
    </header>
    <section id="checkout">
        <div class="pagamento">
            <form>
                <div class="campo-pagamento">
                    <label for="nome">Digite seu Nome:</label>
                    <input type="text" id="nome" name="nome">
                </div>
                <div class="campo-pagamento">
                    <label for="email">Digite seu E-mail:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="campo-pagamento">
                    <label for="telefone">Digite o telefone:</label>
                    <input type="tel" id="telefone" name="telefone">
                </div>
                <div class="campo-pagamento">
                    <label for="jogoInteresse">Jogo de interesse:</label>
                    <input type="text" id="jogo-interesse" name="jogoInteresse">
                </div>
                <div class="campo-pagamento">
                    <button type="submit" class="confirmar">Confirmar</button>
                </div>
            </form>
            <div class="campo-pagamento">
                <p>
                    <a class="voltar" href="./index.html">Voltar para a p√°gina inicial</a>
                </p>
            </div>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./plugins/jquery.validate.min.js"></script>
    <script src="./plugins/jquery.mask.min.js"></script>
    <script src="./plugins/messages_pt_BR.min.js"></script>
    <script src="./main.js"></script>

    <script>
        $(document).ready(function(){
        const jogoInteresse = localStorage.getItem('jogoInteresse');
        if (jogoInteresse) {
            $("#jogo-interesse").val(jogoInteresse);
        }
    });
    </script>
</body>
</html>
